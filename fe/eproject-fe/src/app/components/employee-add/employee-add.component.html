<section id="employeeId">
  <div class="container p-2">
    <div class="row mt-2">
      <div class="col-8 offset-2">
        <app-message></app-message>
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Add new Employee</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                aria-describedby="nameHelpId"
                placeholder="Name"
                [(ngModel)]="employee.name"
              />
              <small id="nameHelpId" class="form-text text-muted"
                >Name is required</small
              >
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                aria-describedby="emailHelpId"
                placeholder="Email"
                [(ngModel)]="employee.email"
              />
              <small id="emailHelpId" class="form-text text-muted"
                >Email is required</small
              >
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                aria-describedby="passwordHelpId"
                placeholder="Password"
                [(ngModel)]="employee.password"
              />
              <small id="passwordHelpId" class="form-text text-muted"
                >Password is required</small
              >
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input
                type="text"
                class="form-control"
                name="phone"
                id="phone"
                aria-describedby="phoneHelpId"
                placeholder="Phone"
                [(ngModel)]="employee.phone"
              />
              <small id="phoneHelpId" class="form-text text-muted"
                >Phone is required</small
              >
            </div>
            <div class="form-group">
              <label for="zone">Zone</label>
              <select
                class="form-control"
                name="zone"
                id="zone"
                [(ngModel)]="employee.zone"
              >
                <option>East</option>
                <option>West</option>
                <option>South</option>
                <option>North</option>
              </select>
            </div>
            <div class="form-group">
              <label for="status">Status</label>
              <select
                class="form-control"
                name="status"
                id="status"
                [(ngModel)]="employee.status"
              >
                <option>Working</option>
                <option>Resigned</option>
                <option>Pending</option>
              </select>
            </div>
            <div class="form-group">
              <label for="role">Role</label>
              <select
                class="form-control"
                name="role"
                id="role"
                [(ngModel)]="employee.role"
              >
                <option>Leader</option>
                <option>Employee</option>
              </select>
            </div>
          </div>
          <div class="card-footer text-muted">
            <button class="btn btn-primary" (click)="save()" type="submit">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
